<!DOCTYPE html>
<html lang="en">
<head>
    <!--Creado por Jocsanex5 -BaleadaPlay 1.0.0-->

    <link rel="stylesheet" href="estilos.css">

<body>
    <div id="vertical"></div>

    <div id="play">

            <br>

     <div id="perder">
